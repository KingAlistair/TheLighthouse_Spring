<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" th:href="@{/css/style.css}" media="screen">
</head>
<body>
<h1 class="mainLogo" th:text="${welcome}"/>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Health</th>
        <th scope="col">Level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player: ${playerList}">
        <td th:text="${player.name}"/>
        <td th:text="${player.health}"/>
        <td th:text="${player.level}"/>
    </tr>>
    </tbody>
</table>

</body>
</html>
